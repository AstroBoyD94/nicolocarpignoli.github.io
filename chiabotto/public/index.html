<!doctype HTML>
<html>
    <head>
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
    </head>
    <script src='https://aframe.io/releases/0.9.1/aframe.min.js'></script>
    <script src='https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

            <a-assets>
                <a-asset-item id="asset" src="./models/scene-1.gltf"></a-asset-item>
            </a-assets>

            <a-marker type='pattern' preset='custom' url='./markers/patt.patt'>
                <a-entity
                    gltf-model="#asset"
                    scale="0.5 0.5 0.5">
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
